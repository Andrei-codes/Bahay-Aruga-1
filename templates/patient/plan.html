<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/Logo-nobg.png') }}" type="image/x-icon" />
  <title>WELLNESS PLAN</title>
  <style>
  .contents{
    display: grid;
    grid-template-columns: 1fr; /* One column */
    gap: 20px; /* Adjust the gap between rows */

    margin: 10% ;
  }
   .content {

    padding: 20px;
    border: 1px solid #ccc;
    border-radius:15px;
    background-color: #ffa100;
   
   }
   .choices {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns with equal width */
    gap: 10px; /* Adjust the gap between checkboxes */
}

.choices div {
    display: flex;
    align-items: center;
}

.choices input[type="checkbox"] {
    margin-right: 5px; /* Adjust spacing between checkbox and label */
}
  body {
    display: grid;
    align-items: center;
    background-image: url("{{ url_for('static', filename='img/inventory_bg.jpg') }}"); /* Replace with your image path */
    background-size: cover; /* Ensures the background image covers the entire div */
    background-position: center; /* Centers the background image */
  }
  </style>
</head>

<body>
  <section id="header">
    <div class="wrapper">
      <div class="header-con">
        <ul class="navbar">
          <li>
            <div class="logo-nav" onclick="toggleMenu()">
              <img src="{{ url_for('static', filename='img/hamburger_menu.png') }}" class="logo" alt="Logo" />
            </div>
          </li>
          <li><a href="#account">Account</a></li>
          <li>
            <a href="#">
              <div class="logo-nav">
                <img src="{{ url_for('static', filename='img/Logo-nobg.png') }}" class="logo" alt="Logo" />
                <span>Bahay Aruga</span>
              </div>
            </a>
          </li>
          <li><a href="#schedule_slot">Schedule a Slot</a></li>
          <li>
            <a href="{{ url_for('.index') }}" style="display: flex; flex-direction: column; align-items: center;">
              <img src="{{ url_for('static', filename='img/logout_icon.png') }}" alt="Logout Icon" style="width: 25px; height: auto; margin-bottom: 5px" />
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {

      console.log('Menu toggled');
    }
  </script>
  <div class = "contents">

    <div class = "content">
        <h2>Wellness Plan</h2>
        <div class="choices">
            <div>
                <input type="checkbox" id="checkbox1" name="checkbox1" value="option1">
                <label for="checkbox1">EXERCISE</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox2" name="checkbox2" value="option2">
                <label for="checkbox2">MEDICINE</label>
            </div>
            <!-- Add more checkboxes as needed -->
        </div>
   </div>
    <div class = "content">
     <h2>Food Restriction</h2>
</div>

<div class = "content">
    <h2>Reminder</h2>
</div>

<div class = "content">
    <form method="POST" action="{{ url_for('.patient_weeks') }}">
      <div class="field-con">
        <label for="comment">Comment</label>
         <textarea id="comment" name="comment" rows="4" required></textarea>
      </div>

      <div class="btn-con">
        <button class="btn-primary" type = "submit">SUBMIT</button>
      </div>
    </form>
    </div>
</div>


</body>
</html>

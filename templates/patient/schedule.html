    <link

    />

      rel="shortcut icon"
      href="{{ url_for('static', filename='img/Logo.jpg') }}"
      type="image/x-icon"
    />

      #header .navbar li:nth-child(3) {
        margin: 0;

                <option value="Cebu">Cebu</option>

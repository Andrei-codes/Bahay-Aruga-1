<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/Logo-nobg.png') }}" type="image/x-icon" />
  <title>WELLNESS PLAN</title>
  <style>
   .content {
 
    width: 50%; /* Adjust width as needed */
    margin: 10% auto; /* Center align horizontally */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius:15px;
    background-color: #ffa100;
   
   }
  body {
    background-image: url("{{ url_for('static', filename='img/wellnessplan_bg.png') }}"); /* Replace with your image path */
    background-size: cover; /* Ensures the background image covers the entire div */
    background-position: center; /* Centers the background image */
  }
  </style>
</head>

<body>
  <section id="header">
    <div class="wrapper">
      <div class="header-con">
        <ul class="navbar">
          <li>
            <div class="logo-nav" onclick="toggleMenu()">
              <img src="{{ url_for('static', filename='img/hamburger_menu.png') }}" class="logo" alt="Logo" />
            </div>
          </li>
          
          <li>
            <a href="#">
              <div class="logo-nav">
                <img src="{{ url_for('static', filename='img/Logo-nobg.png') }}" class="logo" alt="Logo" />
                <span>Bahay Aruga</span>
              </div>
            </a>
          </li>
          <li><a href="{{ url_for('.patient_schedule') }}">Schedule a Slot</a></li>
          <li>
            <a href="{{ url_for('.index') }}" style="display: flex; flex-direction: column; align-items: center;">
              <img src="{{ url_for('static', filename='img/logout_icon.png') }}" alt="Logout Icon" style="width: 25px; height: auto; margin-bottom: 5px" />
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {

      console.log('Menu toggled');
    }
  </script>
  <div class = "content">
   
    <h2>Hello, {{ username }}!</h2>

<form method="POST" action="{{ url_for('.patient_weeks') }}">
  <div class="field-con">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required />
  </div>

  <div class="field-con">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="field-con">
    <label for="diagnosis">Diagnosis:</label>
    <select id="diagnosis" name="diagnosis" required>
      <option value="">Select Diagnosis</option>
      <option value="Brain tumor">Brain tumor</option>
      <option value="Osteosarcoma">Osteosarcoma</option>
      <option value="Acute Lymphocytic Leukemia">Acute Lymphocytic Leukemia</option>
      <option value="Hodgkin Lymphoma">Hodgkin Lymphoma</option>
      <option value="Fibrosarcoma">Fibrosarcoma</option>
      <option value="Non-Hodgkin Lymphoma">Non-Hodgkin Lymphoma</option>
      <option value="Multiple Myeloma">Multiple Myeloma</option>
      <option value="Wilms Tumor">Wilms Tumor</option>
      <option value="Rhabdomyosarcoma">Rhabdomyosarcoma</option>
      <option value="Retinoblastoma">Retinoblastoma</option>
    </select>
  </div>

  <div class="btn-con">
    <button class="btn-primary" type = "submit">SUBMIT</button>
  </div>
</form>
</div>
</body>
</html>
